{% extends "todo/main.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="header-bar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login Now" class="button">
         <!-- To register new user -->
          <small> <p>Dont't have account yet? <a href="{% url 'register' %}">Register</a> </p></small>
           
        </form> 
    </div>
    </body>
</html>
{% endblock content %}
